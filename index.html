<!DOCTYPE html>
<html lang="en-US">
<meta charset="UTF-8">
<meta name="description" content="Professional Developer Portal Page">
<meta name="keywords" content="Web Developer, html, CSS, Javascript, SASS, SCSS">
<meta name="author" content="Tony Rodriguez">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
  
  /* Style the header */
  .header {
    background-color: #f1f1f1;
    padding: 30px;
    text-align: center;
    font-size: 35px;
  }
  
  /* Create three equal columns that floats next to each other */
  .column {
    float: inline-start;
    width: 30%;
    padding: 10px;
    
  }
  
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  /* Style the footer */
  .footer {
    background-color: #f1f1f1;
    padding: 10px;
    text-align: center;
  }
  /* Border around the columns */
  .column {
    border: 5px solid black;
  }
  
  /* Responsive layout - makes the three columns stack on top of each other instead of next to each other and centered */
  @media (max-width: 600px) {
    .column {
      width: 100%;
    }
  }

</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <h1>My Blog</h1>

</div>

<!-- The three columns with content  -->
<div class="row">
  <div class="column c1">
    <h2>Projects</h2>

  </div>
  <div class="column c2">
    <h2></h2>

  </div>
  <div class="column c3">
    <h2>Column 3</h2>

  </div>
</div>

<!-- Footer -->
<div class="footer">
  <h2>Footer</h2>
</div>

</body>

</html>
